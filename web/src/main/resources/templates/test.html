<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body data-aos-easing="ease-out-quad" data-aos-duration="700" data-aos-delay="0" onload="load()">

<section>
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-md-6 col-lg-5 col-xl-5 py-6 py-md-0">
        <div id="login_card" class="card shadow zindex-100 mb-0">

        </div>
        <div class="card shadow zindex-100 mb-0">
          <div class="card-body px-md-5 py-5">
            <form action="/room/join" method="get">
              <label>房间号:
                <input type="number" name="id">
              </label>
              <button id="join" class="btn btn-block btn-primary" type="submit" disabled>加入房间</button>
            </form>
          </div>
          <div class="card-footer px-md-5">
            <form action="/room/create">
              <button id="create" class="btn btn-block btn-primary" type="submit" disabled>创建房间</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container mt-3">
  <h3>模态框实例</h3>
  <p>点击按钮打开模态框</p>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    打开模态框
  </button>
</div>

<!-- 模态框 -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">模态框标题</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- 模态框内容 -->
      <div class="modal-body">
        模态框内容..
      </div>

      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
