server:
  port: 8081

dubbo:
  application:
    name: web-application
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://nacos
    check: false
  consumer:
    timeout: 60000
    retries: 0
    check: false
  cloud:
    subscribed-services: user-service,game-service

spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
  main:
    allow-circular-references: true
  thymeleaf:
    cache: false

